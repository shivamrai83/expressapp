<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Upload</title>
    <link rel="stylesheet" type="text/css" href="upl.css">
</head>
<body>
    <section>
        <form action="/download" autocomplete="off" enctype="multipart/form-data">
            <p>Upload File</p>
            <div>
                <input type="file" name="file" id="upload" style="display: none;">
                <label for="upload">Select File</label>
            </div>
            <button id="uploadButton"><span>&#8682; Upload </span><span class="uploading">Uploading....</span>
            </button>
            <div class="pr">
                <strong>
                    <h4 class="ex">PDF</h4>
                    <h5 class="size">2.5kb</h5>
                </strong>
                <progress min="0" max="100" value="0"></progress>
                <span class="progress-indicator"></span>
            </div>
            <!-- <form action="/download" method="GET"> -->
            <button type="submit" id="downloadButton"><span>&#8681; Download </span></button>
            <!-- </form> -->
        </form>
    </section>
    
</body>
</html>
<script src="script.js" type="text/javascript"></script>
